{% if content == nil %}
{% assign content = post.content %}
{% endif %}

<article itemscope itemtype="http://schema.org/BlogPosting" class="post hentry">
	<header>
		<h1 itemprop="name" class="entry-title">
		<a href="{{ site.url }}{{ post.url }}" rel="bookmark">{{ post.title }}</a>
		</h1>

		<address class="vcard author"><span class="fn">{{ post.author }}</span></address>
		<span class="published updated" title="{{ post.date | date_to_xmlschema }}">
			{{ post.date | date_to_string }}
		</span>

		<!-- Place this tag where you want the +1 button to render. -->
		<div class="g-plusone" data-size="medium"></div>
                
		<a href="https://twitter.com/share" class="twitter-share-button" data-dnt="true">Tweet</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	</header>
	
	<section class="entry-content">{{ content }}</section>
</article>
